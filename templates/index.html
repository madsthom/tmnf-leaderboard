<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TMNF Leaderboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0f0f23; color: #ccc; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 900px; margin: 0 auto; padding: 2rem 1rem; }
    h1 { color: #00cc66; font-size: 2.5rem; text-align: center; }
    .subtitle { text-align: center; color: #666; margin-bottom: 2rem; }
    .map-section { margin-bottom: 2.5rem; }
    .map-name { color: #0099ff; font-size: 1.4rem; margin-bottom: 0.3rem; border-bottom: 1px solid #222; padding-bottom: 0.3rem; }
    .author-time { color: #555; font-size: 0.85rem; margin-bottom: 0.5rem; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th { background: #1a1a2e; color: #00cc66; text-align: left; padding: 0.6rem; font-size: 0.85rem; }
    td { padding: 0.5rem 0.6rem; border-bottom: 1px solid #1a1a2e; font-size: 0.95rem; }
    tr:hover { background: #16213e; }
    .rank { color: #555; width: 3rem; }
    .empty { text-align: center; color: #555; padding: 2rem; font-size: 1.1rem; }
    .no-maps { text-align: center; color: #555; padding: 3rem 0; }
    .no-maps a { color: #0099ff; text-decoration: none; }
    .no-maps a:hover { text-decoration: underline; }
    .new-record { animation: flash 1.5s ease-out; }
    @keyframes flash {
      0% { background: #00cc66; color: #0f0f23; }
      100% { background: transparent; color: #ccc; }
    }
    .gold { color: #ffd700; }
    .silver { color: #c0c0c0; }
    .bronze { color: #cd7f32; }

    .fanfare-overlay {
      display: none;
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 1000;
      animation: fanfare-bg 6s ease-out forwards;
    }
    .fanfare-overlay.active { display: block; }
    @keyframes fanfare-bg {
      0% { background: rgba(0, 204, 102, 0.2); }
      30% { background: rgba(255, 215, 0, 0.1); }
      100% { background: transparent; }
    }
    .fanfare-text {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 4rem; font-weight: bold; color: #ffd700;
      text-shadow: 0 0 40px rgba(255, 215, 0, 0.6), 0 0 80px rgba(255, 215, 0, 0.3);
      pointer-events: none; z-index: 1001;
      animation: fanfare-text 6s ease-out forwards;
      display: none; text-align: center; line-height: 1.4;
    }
    .fanfare-text.active { display: block; }
    .fanfare-text .label { font-size: 2rem; color: #00cc66; display: block; margin-bottom: 0.3rem; }
    .fanfare-text .player { font-size: 4.5rem; display: block; }
    .fanfare-text .time { font-size: 3rem; color: #fff; display: block; margin-top: 0.2rem; }
    .fanfare-text .map { font-size: 1.5rem; color: #0099ff; display: block; margin-top: 0.3rem; }
    @keyframes fanfare-text {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      8% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
      15% { transform: translate(-50%, -50%) scale(1); }
      75% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      td, th { padding: 0.3rem; font-size: 0.8rem; }
      .fanfare-text { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>LAN Party TMNF</h1>
  <p class="subtitle">Leaderboard</p>
  <div id="leaderboard"></div>
</div>

<div class="fanfare-overlay" id="fanfareOverlay"></div>
<div class="fanfare-text" id="fanfareText"></div>

<script>
const POLL_INTERVAL = 5000;
let bestTimes = {};

function rankClass(rank) {
  if (rank === 1) return 'gold';
  if (rank === 2) return 'silver';
  if (rank === 3) return 'bronze';
  return '';
}

function renderLeaderboard(data) {
  const el = document.getElementById('leaderboard');

  if (!data.maps || data.maps.length === 0) {
    el.innerHTML = '<p class="no-maps">No maps selected. <a href="/admin">Configure maps</a></p>';
    return;
  }

  el.innerHTML = data.maps.map(m => `
    <div class="map-section">
      <h2 class="map-name">${m.name}</h2>
      <p class="author-time">Author: ${m.author_time}</p>
      ${m.records.length === 0
        ? '<p class="empty">No records yet</p>'
        : `<table>
            <thead><tr><th class="rank">#</th><th>Player</th><th>Time</th></tr></thead>
            <tbody>${m.records.map(r => `
              <tr id="row-${m.map_id}-${r.rank}" class="${rankClass(r.rank)}">
                <td class="rank">${r.rank}</td>
                <td>${r.player}</td>
                <td>${r.time}</td>
              </tr>`).join('')}
            </tbody>
          </table>`
      }
    </div>
  `).join('');
}

function checkNewRecords(data) {
  let newRecords = [];

  for (const m of (data.maps || [])) {
    if (m.records.length === 0) continue;
    const best = m.records[0].time_ms;
    const prev = bestTimes[m.map_id];

    if (prev !== undefined && best < prev) {
      newRecords.push({ map: m.name, player: m.records[0].player, time: m.records[0].time });
      const row = document.getElementById(`row-${m.map_id}-1`);
      if (row) row.classList.add('new-record');
    }
    bestTimes[m.map_id] = best;
  }

  return newRecords;
}

function playFanfare() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const now = ctx.currentTime;

  function playNote(freq, start, dur, vol, type) {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = type || 'triangle';
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(vol, now + start);
    gain.gain.setValueAtTime(vol, now + start + dur * 0.6);
    gain.gain.exponentialRampToValueAtTime(0.001, now + start + dur);
    osc.connect(gain).connect(ctx.destination);
    osc.start(now + start);
    osc.stop(now + start + dur + 0.05);
  }

  // Triumphant brass fanfare
  // First phrase: rising C major arpeggio
  playNote(523.25, 0.0,  0.20, 0.20, 'sawtooth');  // C5
  playNote(659.25, 0.18, 0.20, 0.20, 'sawtooth');  // E5
  playNote(783.99, 0.36, 0.20, 0.20, 'sawtooth');  // G5
  playNote(1046.5, 0.54, 0.50, 0.25, 'sawtooth');  // C6 (hold)

  // Second phrase: triumphant resolution
  playNote(880.00, 1.2, 0.20, 0.20, 'sawtooth');  // A5
  playNote(987.77, 1.4, 0.20, 0.20, 'sawtooth');  // B5
  playNote(1046.5, 1.6, 0.30, 0.25, 'sawtooth');  // C6
  playNote(1318.5, 1.9, 0.25, 0.22, 'sawtooth');  // E6
  playNote(1568.0, 2.15, 0.90, 0.25, 'sawtooth'); // G6 (long hold)

  // Final chord: big C major
  playNote(523.25, 3.2, 1.8, 0.12, 'triangle');  // C5
  playNote(659.25, 3.2, 1.8, 0.12, 'triangle');  // E5
  playNote(783.99, 3.2, 1.8, 0.12, 'triangle');  // G5
  playNote(1046.5, 3.2, 1.8, 0.15, 'triangle');  // C6
  playNote(1318.5, 3.2, 1.8, 0.10, 'triangle');  // E6
}

function showFanfareOverlay(records) {
  const overlay = document.getElementById('fanfareOverlay');
  const text = document.getElementById('fanfareText');

  const r = records[0];
  text.innerHTML = `<span class="label">NEW RECORD!</span>`
    + `<span class="player">${r.player}</span>`
    + `<span class="time">${r.time}</span>`
    + `<span class="map">${r.map}</span>`;

  overlay.classList.remove('active');
  text.classList.remove('active');
  void overlay.offsetWidth;

  overlay.classList.add('active');
  text.classList.add('active');
  playFanfare();

  setTimeout(() => {
    overlay.classList.remove('active');
    text.classList.remove('active');
  }, 6000);
}

async function poll() {
  try {
    const resp = await fetch('/api/leaderboard');
    const data = await resp.json();
    renderLeaderboard(data);
    const newRecords = checkNewRecords(data);
    if (newRecords.length > 0) {
      showFanfareOverlay(newRecords);
    }
  } catch (e) {
    console.error('Poll failed:', e);
  }
}

poll();
setInterval(poll, POLL_INTERVAL);
</script>
</body>
</html>
